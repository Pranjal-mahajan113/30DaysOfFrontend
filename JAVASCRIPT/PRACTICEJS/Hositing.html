  <script>
    // ===============================
    // 1. FUNCTION DECLARATION (Normal Function)
    // ===============================
    // ‚úÖ Function declarations are fully hoisted.
    // You can call them before they are defined.

    sayHello(); // Works fine

    function sayHello() {
      console.log("1Ô∏è‚É£ Hello from NORMAL function (works before definition)");
    }

    // ===============================
    // 2. FUNCTION EXPRESSION
    // ===============================
    // Function assigned to a variable.
    // Variable is hoisted BUT value (function body) is not.
    // During Creation Phase ‚Üí greet = undefined
    // So calling greet() before definition gives ‚ùå TypeError.

    try {
      greet(); // ‚ùå Error: greet is not a function
    } catch (e) {

    }

    greet(); // ‚úÖ Works here

    // ===============================
    // 3. ARROW FUNCTION
    // ===============================
    // Similar to function expressions.
    // Hoisted as variable but not initialized (Temporal Dead Zone with let/const).

    try {
      sayHi(); // ‚ùå ReferenceError
    } catch (e) {
      console.log("3Ô∏è‚É£ Error calling sayHi() before definition ‚Üí", e.message);
    }

    const sayHi = () => {

    };

    sayHi(); // ‚úÖ Works here

    // ===============================
    // REAL LIFE ANALOGY
    // ===============================

    // - Function expression / arrow function = Only recipe NAME written first,

  </script>

üîπ 1. What is Hoisting?

Definition:
Hoisting in JavaScript means that during execution, all variable and function declarations are moved to the top of their scope (memory phase) before the actual code runs.

üëâ This is why you can sometimes use functions or variables before declaring them (but with some limitations).

üîπ 2. JavaScript Execution Process (Simple Steps)

1. Creation Phase (Memory allocation)

JavaScript engine scans the code before running it.

All function declarations are stored completely in memory.

All variables are allocated memory but only initialized as undefined.

2. Execution Phase (Line by line run)

Code is executed top to bottom.

Actual values are assigned to variables.

Functions are called when the execution reaches them.

üîπ 3. Function Declaration Hoisting

‚úÖ A normal function (declared with function) is fully hoisted.
You can call it before or after definition.

sayHello(); // Works
function sayHello() {
  console.log("Hello!");
}

üîπ 4. Function Expression Hoisting

‚ùå A function stored in a variable is not fully hoisted.
The variable name is hoisted, but it‚Äôs set to undefined until execution reaches it.

greet(); // ‚ùå Error: greet is not a function
var greet = function() {
  console.log("Hi!");
};

üîπ 5. Arrow Function Hoisting

üëâ An arrow function behaves like a variable.

Only the variable name is hoisted.

The function body is not hoisted.

If you try to call it before definition ‚Üí ReferenceError (if let/const) or TypeError (if var).

sayHi(); // ‚ùå Error
const sayHi = () => console.log("Hi!");


‚úÖ Quick Real-Life Analogy:

Function Declaration = Recipe fully written on the fridge (you can use it anytime).

Function Expression / Arrow Function = Only the recipe title is written first. Instructions come later. If you try to cook before instructions ‚Üí error -->
